{% extends 'base.html' %}

{% block content %}

<div>
    <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <h1  class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Авторизируйтесь</h1>
            <form  class="mx-1 mx-md-4" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div >{{ form.non_field_errors }}</div>
                   {% for f in form %}
                <p><label class="form-label"  for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                <div>{{ f.errors }}</div>
                {% endfor %}
                <p><button type="submit">Войти</button></p>
                <div class="row mb-4">
                             <!-- Кнопки регистрации -->
                              <div class="text-center">
                                <p>Еще не зарегестрированы? <a href="{% url 'users:register' %}">Зарегестрироваться</a></p>
                                <p>or sign up with:</p>
                                        <!--  Регистрация Google или Github-->
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <a href="{% url 'social:begin' 'github' %}"><img src="/media/social_auth/github_logo_icon_143772.png" alt="GitHub"></a>
                                  <i class="fab fa-facebook-f"></i>
                                </button>
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                    <br><a href="{% url 'social:begin' 'google-oauth2' %}"><img src="/media/social_auth/google_icon-icons.com_62736.png" alt="Google"></a>
                                  <i class="fab fa-google"></i>
                                </button>

                                </button>
                              </div>
                            </form>
            </form>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>



{% endblock %}
